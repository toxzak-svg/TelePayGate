name: Validate docker-compose

on:
  push:
    paths:
      - 'docker-compose.yml'
      - 'docker-compose.override.yml'
  pull_request:
    paths:
      - 'docker-compose.yml'
      - 'docker-compose.override.yml'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate docker-compose syntax
        # Use docker/compose to check a merged config. Runs in a container so we don't need docker engine on the runner.
        run: |
          echo "Validating docker-compose.yml and docker-compose.override.yml"
          docker run --rm -v "${{ github.workspace }}":/workdir -w /workdir docker/compose:2.14.1 config -f docker-compose.yml -f docker-compose.override.yml
