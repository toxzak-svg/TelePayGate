name: Build â€” builder-stage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  builder-stage:
    name: Build Dockerfile builder stage
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker 'builder' stage
        run: |
          # Force BuildKit for cache/mount features used in the Dockerfile
          export DOCKER_BUILDKIT=1
          # Build only the 'builder' stage to verify compile-time dependencies and tooling
          docker build --target builder --progress=plain -t telepaygate-builder-stage:ci .
