name: Dashboard Preview

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  preview:
    name: Build & Preview Dashboard
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build dashboard
        run: npm run build --workspace=@tg-payment/dashboard

      - name: Start Vite preview
        run: |
          npx vite preview --port 5173 --host &
          echo "Waiting for dashboard preview on http://localhost:5173"
          npx wait-on http://localhost:5173

      - name: Smoke test dashboard
        run: curl -sSf http://localhost:5173 || (echo "Preview failed" && exit 1)
