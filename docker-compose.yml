version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: tg_payment_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-tg_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tg_pass}
      POSTGRES_DB: ${POSTGRES_DB:-tg_payment_dev}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tg_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tg_payment_network

volumes:
  postgres_data:
    driver: local

networks:
  tg_payment_network:
    driver: bridge
