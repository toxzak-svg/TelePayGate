services:
  postgres:
    image: postgres:15-alpine
    container_name: tg_payment_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-tg_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tg_pass}
      POSTGRES_DB: ${POSTGRES_DB:-tg_payment_dev}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tg_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tg_payment_network

  redis:
    image: redis:7-alpine
    container_name: tg_payment_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - tg_payment_network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tg_payment_api
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: postgresql://${POSTGRES_USER:-tg_user}:${POSTGRES_PASSWORD:-tg_pass}@postgres:5432/${POSTGRES_DB:-tg_payment_dev}
      REDIS_URL: redis://redis:6379
      PORT: 3000
      TON_API_KEY: ${TON_API_KEY:-}
      TON_API_ENDPOINT: ${TON_API_ENDPOINT:-https://toncenter.com/api/v2/jsonRPC}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      JWT_SECRET: ${JWT_SECRET:-dev_secret_key}
      API_SECRET_KEY: ${API_SECRET_KEY:-dev_api_key}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tg_payment_network
    command: node packages/api/dist/server.js

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  tg_payment_network:
    driver: bridge
