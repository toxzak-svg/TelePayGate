 
services:
  db:
    image: postgres:16
    container_name: tg_payment_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-tg_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tg_pass}
      POSTGRES_DB: ${POSTGRES_DB:-tg_payment_dev}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tg_user} -d ${POSTGRES_DB:-tg_payment_dev}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: tg_payment_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tg_payment_api
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: postgresql://${POSTGRES_USER:-tg_user}:${POSTGRES_PASSWORD:-tg_pass}@db:5432/${POSTGRES_DB:-tg_payment_dev}
      REDIS_URL: redis://redis:6379
      PORT: 3000
      TON_API_KEY: ${TON_API_KEY:-}
      TON_API_ENDPOINT: ${TON_API_ENDPOINT:-https://toncenter.com/api/v2/jsonRPC}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      JWT_SECRET: ${JWT_SECRET:-dev_secret_key}
      API_SECRET_KEY: ${API_SECRET_KEY:-dev_api_key}
      # MailHog (local dev / CI disposable SMTP)
      EMAIL_SMTP_HOST: ${EMAIL_SMTP_HOST:-mailhog}
      EMAIL_SMTP_PORT: ${EMAIL_SMTP_PORT:-1025}
      EMAIL_SMTP_SECURE: ${EMAIL_SMTP_SECURE:-false}
      # entrypoint helpers: wait for DB/Redis before starting
      WAIT_FOR_DB: 'true'
      WAIT_FOR_DB_HOST: ${WAIT_FOR_DB_HOST:-db}
      WAIT_FOR_DB_PORT: ${WAIT_FOR_DB_PORT:-5432}
      WAIT_FOR_REDIS: 'true'
      WAIT_FOR_REDIS_HOST: ${WAIT_FOR_REDIS_HOST:-redis}
      WAIT_FOR_REDIS_PORT: ${WAIT_FOR_REDIS_PORT:-6379}
    ports:
      - "3000:3000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      mailhog:
        condition: service_started
    command: node packages/api/dist/index.js
    networks:
      - tg_payment_network

  mailhog:
    image: mailhog/mailhog:latest
    container_name: tg_payment_mailhog
    ports:
      - "1025:1025" # SMTP
      - "8025:8025" # HTTP
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8025/" ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - tg_payment_network

  migrations:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tg_payment_migrations
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-tg_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tg_pass}
      POSTGRES_DB: ${POSTGRES_DB:-tg_payment_dev}
      DATABASE_URL: postgresql://${POSTGRES_USER:-tg_user}:${POSTGRES_PASSWORD:-tg_pass}@db:5432/${POSTGRES_DB:-tg_payment_dev}
      WAIT_FOR_DB: 'true'
      WAIT_FOR_DB_HOST: ${WAIT_FOR_DB_HOST:-db}
      WAIT_FOR_DB_PORT: ${WAIT_FOR_DB_PORT:-5432}
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "npm run migrate || true"
    networks:
      - tg_payment_network

  # named volumes for service persistence
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  tg_payment_network:
    driver: bridge
 
